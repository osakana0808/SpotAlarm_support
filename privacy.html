<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プライバシーポリシー - spot alarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>プライバシーポリシー</h1>

    <p>このアプリでは、位置情報を利用して、ユーザーが特定のスポットに近づいたかどうかを判別しています。</p>
    <h2>位置情報の使用目的 </h2>
    <p>本アプリは、ユーザー体験を向上させるために「常に位置情報を許可」していただく必要があります。取得した位置情報は、スポットへの接近を検知する目的でのみ使用されます。</p>
    <h2>位置情報の取り扱い</h2>
    <p>位置情報は端末内でのみ処理され、当アプリの運営側で収集・保存・共有することは一切ありません。</p>
    <h2>その他</h2>
    <p>ユーザーのプライバシー保護を最優先に考え、必要最低限の情報のみを使用しています。</p> 
</body>
</html>
